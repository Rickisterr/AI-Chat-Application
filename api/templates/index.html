<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: lightblue;
            padding-inline: 10%;
            padding-block: 5%;
            border: 1vh solid peachpuff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 5vh;
        }

        input[type="submit"], input[type="file"]::file-selector-button {
            background-color: #FFB366;
            color: white;
            padding: 7.5px 12.5px;
            margin-inline: 0.5vw;
            border-radius: 5px;
            border-width: 0;
            font-size: 16px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #FFA533;
        }

        input[type="file"] {
            max-width: 15vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>

        <form method='POST' enctype='multipart/form-data' style="padding: 5%;">
            {{form.hidden_tag()}}
            <div class="form-row">
                {{form.file()}}
                {{form.submit()}}
            </div>
        </form>
    </div>
</body>
</html>
